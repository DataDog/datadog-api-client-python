repos:
- repo: local
  hooks:
  - id: generate
    name: Generate
    language: node
    entry: make
    files: '^(\.generator/.*|\.pre-commit-config\.yaml|setup\.cfg|Makefile)'
    pass_filenames: false
  - id: docs
    name: Format documentation
    stages: [manual]
    language: node
    language_version: 14.12.0
    entry: prettier --write --list-different --ignore-unknown docs
    "types": [text]
    files: '^docs/'
    pass_filenames: false
    additional_dependencies:
      # When updating the version of prettier, make sure to check the  pre-commit file
      # And keep the `entry` here up to date https://github.com/pre-commit/mirrors-prettier/blob/master/.pre-commit-hooks.yaml
      - prettier@2.5.1
  - id: openapi-generator
    name: OpenAPI-generator
    language: node
    entry: bash -c "cd .generator && openapi-generator-cli generate"
    files: "^.generator/.*"
    stages: [manual]
    pass_filenames: false
    additional_dependencies:
      - "@openapitools/openapi-generator-cli"
- repo: https://github.com/psf/black
  rev: 21.12b0
  hooks:
  - id: black
    stages: [manual]
    entry: black --fast --line-length 120 src tests
    files: '^(src|tests)'
    pass_filenames: false
- repo: https://github.com/myint/autoflake
  rev: v1.4
  hooks:
  - id: autoflake
    stages: [manual]
    entry: autoflake --remove-all-unused-imports --ignore-init-module-imports --in-place --recursive src tests
    files: '^(src|tests)'
    pass_filenames: false
