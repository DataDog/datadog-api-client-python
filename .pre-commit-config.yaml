repos:
- repo: local
  hooks:
  - id: generated
    name: Do not commit generated files
    language: fail
    entry: Unstage generated files with 'git reset --' command
    files: '^datadog_api_client/v.*'
    verbose: true
  - id: generate
    name: Generate
    language: node
    entry: make
    files: "^.generator/.*"
    pass_filenames: false
  - id: docs
    name: Format documentation
    stages: [manual]
    language: node
    language_version: 14.12.0
    entry: prettier --write --list-different --ignore-unknown
    "types": [text]
    files: '^docs/'
    args: []
    require_serial: false
    additional_dependencies:
      # When updating the version of prettier, make sure to check the  pre-commit file
      # And keep the `entry` here up to date https://github.com/pre-commit/mirrors-prettier/blob/master/.pre-commit-hooks.yaml
      - prettier@2.2.1
  - id: lint
    name: Lint
    language: docker_image
    entry: cytopia/black@sha256:14c330759f9231b3259d95ab8ac77bfe1d9da945253d1a5ff2c17fea11652198 black --fast --line-length 120 src tests
    stages: [manual]
    pass_filenames: false